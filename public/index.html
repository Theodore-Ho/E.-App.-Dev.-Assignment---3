<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My Colour</title>
    <link rel="shortcut icon" href="favicon-64x64.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js" integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</head>
<body>
<div id="wrap">
    <div id="main">
        <div id="header">My Colour</div>
        <div class="container" id="container">
            <div id="panel">
                <div id="panel-left">
                    <div class="d-flex flex-column align-items-center justify-content-center h-100">
                        <button type="button" class="btn btn-outline-warning mb-2">New Colour</button>
                        <button type="button" class="btn btn-outline-secondary">Set Background</button>
                    </div>
                </div>
                <div id="panel-center">
                    <div id="panel-center-top">
                        <form>
                            <div class="row mb-2">
                                <label for="active-color-id" class="col-sm-2 col-form-label col-form-label-sm">ID</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control form-control-sm" id="active-color-id" disabled>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <label for="active-color-name" class="col-sm-2 col-form-label col-form-label-sm">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control form-control-sm" id="active-color-name">
                                </div>
                            </div>
                            <div class="row mb-2">
                                <label for="active-color-hex" class="col-sm-2 col-form-label col-form-label-sm">Hex</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control form-control-sm" id="active-color-hex">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-2">
                                    <div class="d-flex flex-row align-items-center">
                                        <label for="active-color-r" class="form-label me-2 col-form-label-sm">R</label>
                                        <input type="text" class="form-control form-control-sm" id="active-color-r">
                                    </div>
                                </div>
                                <div class="col-md-4 mb-2">
                                    <div class="d-flex flex-row align-items-center">
                                        <label for="active-color-g" class="form-label me-2 col-form-label-sm">G</label>
                                        <input type="text" class="form-control form-control-sm" id="active-color-g">
                                    </div>
                                </div>
                                <div class="col-md-4 mb-2">
                                    <div class="d-flex flex-row align-items-center">
                                        <label for="active-color-b" class="form-label me-2 col-form-label-sm">B</label>
                                        <input type="text" class="form-control form-control-sm" id="active-color-b">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-2">
                                    <div class="d-flex align-items-center">
                                        <label for="active-color-h" class="form-label me-2 col-form-label-sm">H</label>
                                        <input type="text" class="form-control form-control-sm" id="active-color-h">
                                    </div>
                                </div>
                                <div class="col-md-4 mb-2">
                                    <div class="d-flex align-items-center">
                                        <label for="active-color-s" class="form-label me-2 col-form-label-sm">S</label>
                                        <input type="text" class="form-control form-control-sm" id="active-color-s">
                                    </div>
                                </div>
                                <div class="col-md-4 mb-2">
                                    <div class="d-flex align-items-center">
                                        <label for="active-color-l" class="form-label me-2 col-form-label-sm">L</label>
                                        <input type="text" class="form-control form-control-sm" id="active-color-l">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="panel-center-middle">
                        <nav>
                            <ul class="pagination pagination-sm justify-content-center">
                                <li class="page-item">
                                    <button class="page-link" aria-label="First">
                                        <span aria-hidden="true">&laquo;</span>
                                    </button>
                                </li>
                                <li class="page-item">
                                    <button class="page-link" aria-label="Previous">
                                        <span aria-hidden="true">&lt;</span>
                                    </button>
                                </li>
                                <li class="page-item">
                                    <label>
                                        <input type="text" class="form-control page-input form-control-sm">
                                    </label>
                                </li>
                                <li class="page-item">
                                    <button class="page-link" aria-label="Next">
                                        <span aria-hidden="true">&gt;</span>
                                    </button>
                                </li>
                                <li class="page-item">
                                    <button class="page-link" aria-label="Last">
                                        <span aria-hidden="true">&raquo;</span>
                                    </button>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div id="panel-center-bottom">
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group btn-group-sm me-2" role="group" aria-label="First group">
                                <button type="button" class="btn btn-outline-danger">Delete</button>
                            </div>
                            <div class="btn-group btn-group-sm me-2" role="group" aria-label="Second group">
                                <button type="button" class="btn btn-outline-primary">Restore</button>
                            </div>
                            <div class="btn-group btn-group-sm" role="group" aria-label="Third group">
                                <button type="button" class="btn btn-outline-success">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="panel-right">
                    <div id="active-colour"></div>
                </div>
            </div>
            <div id="list"></div>
        </div>
    </div>
</div>
<div id="footer">
    <span>&copy; MIT license</span> &#124;

</div>
</body>
</html>
